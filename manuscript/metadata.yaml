author: 
  - name: Eberhard Wolff
    bio: | 
      Eberhard Wolff has 15+ years of experience as an architect and consultant - often on the intersection of business and technology. He is a Fellow. As a speaker, he has given talks at international conferences and he has written more than 100 articles and books e.g. about Microservices and Continuous Delivery. His technological focus is on modern architectures – often involving Cloud, Continuous Delivery, DevOps, or Microservices.
    twitter: "@ewolff"
    image: "images/authors/eberhard-wolff.jpg"
  - name: Hanna Prinz
    bio: | 
      Hanna Prinz is a Consultant at INNOQ, focusing on Service Mesh and Infrastructure. 
      Before that, she worked as a developer for backend, web and apps and as a lecturer for programming. Ever since she experienced the challenges of Ops, she has been most interested in the field of automation and DevOps like Kubernetes, CI/CD and Service Meshes.
